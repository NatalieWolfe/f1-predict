syntax = "proto3";

import "google/protobuf/duration.proto";
import "data/constants.proto";

package f1_predict;

message DriverResult {
  constants.Circuit circuit = 1;
  int32 race_season = 2;
  constants.Team team = 3;
  constants.Driver driver = 4;
  google.protobuf.Duration qualification_time_1 = 5;
  google.protobuf.Duration qualification_time_2 = 6;
  google.protobuf.Duration qualification_time_3 = 7;
  google.protobuf.Duration qualification_fastest_lap_time = 8;
  int32 starting_position = 9;
  google.protobuf.Duration finals_time = 10;
  int32 final_position = 11;
  int32 finals_lap_count = 12;
  google.protobuf.Duration finals_fastest_lap_time = 13;
}

message RaceResult {
  constants.Circuit circuit = 1;
  int32 race_season = 2;
  repeated DriverResult results = 3;
}
